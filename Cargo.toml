[package]
authors = ["Ricardo Quesada <ricardoquesada@gmail.com>"]
description = "An interactive disassembler for the CPU 6502, focused mostly on Commodore 8-bit computers."
name = "regenerator2000"
version = "0.7.1"
edition = "2024"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/ricardoquesada/regenerator2000"
repository = "https://github.com/ricardoquesada/regenerator2000"
keywords = ["disassembler", "mos6502", "c64", "tui", "commodore"]
categories = ["development-tools::debugging"]
readme = "README.md"

[dependencies]
ratatui = "0.29.0"
crossterm = "0.28.1"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ratatui-image = { version = "9.0", default-features = false, features = ["crossterm"] }
image = "0.25.9"
base64 = "0.22.1"
flate2 = "1.1.8"
directories = "6.0.0"
tui-textarea = "0.7.0"
regex = "1.12.2"
log = "0.4.29"
simplelog = "0.12.2"
include_dir = "0.7"
tokio = { version = "1.49.0", features = ["full"] }
uuid = { version = "1.20.0", features = ["v4", "fast-rng"] }
tokio-stream = { version = "0.1.18", features = ["sync"] }
futures-util = "0.3.31"
rmcp = { version = "0.15.0", features = ["server", "macros", "transport-io", "transport-async-rw", "transport-child-process", "transport-streamable-http-server", "client"] }
hyper-util = { version = "0.1.20", features = ["tokio", "server-auto", "server", "http1", "http2"] }
http-body-util = "0.1.3"
hyper = { version = "1.8.1", features = ["full"] }
axum = "0.8.8"

[build-dependencies]
anyhow = "1.0"
vergen = "9.1.0"
vergen-gitcl = "9.1.0"
